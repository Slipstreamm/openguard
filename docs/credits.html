<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits - OpenGuard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #667eea;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #667eea;
        }

        main {
            margin-top: 80px;
            padding: 4rem 0;
        }

        .credits-section {
            background: white;
            padding: 4rem 0;
            margin: 2rem 0;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 1rem;
        }

        .section-subtitle {
            text-align: center;
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 3rem;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 3rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        .team-member {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .member-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .member-role {
            font-size: 1.1rem;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .member-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            border-color: #dee2e6;
        }

        footer {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
        }

        @media (max-width: 768px) {
            .nav-links {
                gap: 1rem;
            }

            .team-grid {
                grid-template-columns: 1fr;
            }

            .member-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">OpenGuard</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#" onclick="alert('Coming Soon!')">Get OpenGuard</a></li>
                <li><a href="#" onclick="alert('Coming Soon!')">GitHub</a></li>
                <li><a href="credits.html" class="active">Credits</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="credits-section">
            <div class="container">
                <h1 class="section-title">Credits</h1>
                <p class="section-subtitle">Meet the team behind OpenGuard</p>
                
                <div class="team-grid">
                    <div class="team-member">
                        <img src="https://avatars.githubusercontent.com/u/118061724?v=4" alt="pancakes-proxy" class="profile-image">
                        <h2 class="member-name">pancakes-proxy</h2>
                        <p class="member-role">Founder and Main Developer</p>
                        <div class="member-buttons">
                            <a href="https://ilikepancakes.ink" class="btn btn-primary" target="_blank">Personal Website</a>
                            <a href="https://github.com/pancakes-proxy" class="btn btn-secondary" target="_blank">GitHub</a>
                        </div>
                    </div>
                    
                    <div class="team-member">
                        <img src="https://avatars.githubusercontent.com/u/77130743?v=4" alt="Slipstream" class="profile-image">
                        <h2 class="member-name">Slipstream</h2>
                        <p class="member-role">Cofounder and Developer</p>
                        <div class="member-buttons">
                            <a href="https://slipstreamm.dev" class="btn btn-primary" target="_blank">Personal Website</a>
                            <a href="https://github.com/Slipstreamm" class="btn btn-secondary" target="_blank">GitHub</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 OpenGuard.</p>
        </div>
    </footer>
</body>
</html>
